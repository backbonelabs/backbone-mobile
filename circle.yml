machine:
  timezone:
    America/Los_Angeles
  node:
    version: 6.9.1
  environment:
    # Running Yarn from cache requires adding ~/.yarn/bin explicitly
    # https://circleci.com/docs/install-and-use-yarn/
    PATH: "${PATH}:${HOME}/.yarn/bin"
dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn
test:
  override:
    - npm run lint
    - npm test
