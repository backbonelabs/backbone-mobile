machine:
  timezone:
    America/Los_Angeles
  node:
    version: 6.9.1
  environment:
    # Running Yarn from cache requires adding ~/.yarn/bin explicitly
    # https://circleci.com/docs/install-and-use-yarn/
    PATH: "${PATH}:${HOME}/.yarn/bin"
dependencies:
  pre:
    # Install latest Yarn
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - "~/.yarn"
    - "~/.yarn-cache"
  override:
    - yarn install
test:
  override:
    - npm run lint
    - npm test
